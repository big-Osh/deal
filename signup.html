<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
       <div class="row">
            <div class="row-1">
                <div class="joe">
                    <h4>Fiber</h4>
                    <h1>Create your Fiber account</h1>
                    <form action="page.html" name="myform" onsubmit="return(validate())">
                        <p>Your Name</p>
                        <input type="text" name="Name" placeholder="eg.John Doe" class="input">
                        <p>User Name</p>
                        <input type="text" name="username" placeholder="eg.Bigoshh" id="set" class="input">
                        <p>E-mail</p>
                        <input type="email" placeholder="osh@gmail.com" required class="input">
                        <p>Password</p>
                        <div class="password">
                            <input type="password" id="password" placeholder="At least 8 characters" required oninput="check()">
                            <img src="Fiber Starter Files/Assets/hide password.svg" alt="" onclick="see()">
                        </div>
                        <div class="checkbox">
                            <input type="checkbox">
                            <p>By creating an account on Fiber, you agree to the <br><span>Terms & Conditions.</span></p>
                        </div>
                        <button class="btn" type="submit">Create Fiber Account</button>
                        <p class="end">Already have an account? <span><a href="sigin.html">Sign in.</a></span></p>
                    </form>
                </div>
            </div>
            <div class="row-2">
                <div class="row-2-small">
                   <div>
                     <img src="Fiber Starter Files/Assets/Sign Up Image.png" alt="">
                   </div>
                   <div class="tem">
                    <h1>Unparelleled Templates</h1>
                    <p>Crafted by a team of professional designers, our <br>  plates are enparelleled in the market</p>
                    </div>
                </div>
            </div>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
